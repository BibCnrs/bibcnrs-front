version: "3.5"

services:
  bibcnrs-front:
    container_name: bibcnrs-front
    image: vxnexus-registry.intra.inist.fr:8083/bibcnrs/front:${BIBFRONT_VERSION}
    build:
      context: .
      args:
        VITE_BIBAPI_HOST: ${BIBAPI_HOST}
        VITE_SOURCE_MAP: ${VITE_SOURCE_MAP}
    ports:
      - "8888:8888"
    networks:
      bib-frontend-network:

networks:
  bib-frontend-network:
    external: true
